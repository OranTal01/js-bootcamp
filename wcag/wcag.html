<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>W-cag</title>
</head>

<body>

    <h2 id="mens-shirts">Men's Shirts</h2>
    <div role="button"
    id="mens-shirts-btn"
    tabindex="0"
    class="btn"
    aria-labelledby="mens-shirts mens-shirts-btn">
        Shop now
    </div>

    <div role="checkbox" aria-checked="false">
        Add semantics
    </div>
    <!-- Html elements that are focusable:
    1.text fields
    2.buttons
    3.links
    4.select list
    end ...... -->
    <!-- Html elements that are not focusable:
    1.<p>
    2.<div>
    3.>span>
    4.<h1> .....         -->
    <div>Not in the tab order</div>
    <div tabindex="0">In the tab order</div>
    <div tabindex="-1">Not in the tab order (but is focusable)</div>
    <div tabindex="5">Ahead of everything in the tab order</div>
    <button>Totes focusable</button>

    <script>
        // document.querySelector('[tabindex="-1"]').focus()
    </script>

    <!-- Role: "pop-up button, button, select-buuton"
            name: "Preferred seat type"
            state: collapsed/true/false/disable
            value: "No preference" -->
    <div>
        <label for="checkbox">
            <input type="checkbox" name="checkbox input" id="checkbox">
            test
        </label>
    </div>
    <div>
            <label aria-label="oran" for="checkbox2">
                <input type="checkbox" name="checkbox input" id="checkbox2">
                test2
            </label>
        </div>

    <label for="seatType">Preferred seat type</label>
    <select name="seatTypeName" id="seatType">
        <option value="0">No preference</option>
        <option value="1">Aisle seat</option>
        <option value="2">Window Seat</option>
    </select>
    <!-- Some of the things I look for are:
- Does the tab order make sense and can I reach all controls on the page?
- Is there a clear focus indicator for interactive controls?
- Are there any offscreen elements which should not be focusable?
- Can I traverse the page with a screen reader without getting stuck?
- Is there appropriate alt text on images?
- Do custom controls work with a screen reader?
- Is the user alerted to new content added to the page?
- Are there appropriate headings?
- What about landmark elements?
- Is text high contrast enough to be legible? -->
</body>

</html>
